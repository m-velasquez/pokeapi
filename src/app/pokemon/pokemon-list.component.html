<div class="mat-drawer-container">
    <div>
        <span>Search: </span>
        <input type="text" [(ngModel)]="search" (ngModelChange)="searchPokemons()">
    </div>

    <div>
        <pokemon-generation 
            [games]="generations" 
            (refreshPokemons)="displayByGeneration($event)">
        </pokemon-generation>
        <button (click)="addPokemon()">Add Pokemon</button>
    </div>

    <cdk-virtual-scroll-viewport #scroller itemSize="20" class="virtual-content">
        <div class="pokemons">
            <pokemon-card 
                *cdkVirtualFor="let pokemon of pokemons" 
                [pokemon]="pokemon">
            </pokemon-card>
        </div>
    </cdk-virtual-scroll-viewport>

    <not-found *ngIf="!pokemons.length"></not-found>

</div>
